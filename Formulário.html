<html>
	<head>
		<meta charset="UTF-8">
		<title> Formulário </title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend> Dados Pessoais </legend>
				<img src="https://abrilexame.files.wordpress.com/2018/10/8dicas8.jpg?quality=70&strip=info&w=1000&h=1000"align="left" width="300">
				<p><label for="iNome">Digite seu Nome:</label>
				<input type="text" name="tNome" id="iNome" size="40" maxlength="50" placeholder="Nome Completo" /> </p>
				<p><label for="iNome">Digite sua Data de Nascimento:</label>
				<input type="date" name="tData" id="iData" size="30" maxlength="50" /> </p>
				<legend> Sexo: </legend>
				<input type="radio" name="tsexo" id="iMasc" checked> <label for="iMasc"> Masculino </label>
				<input type="radio" name="tsexo" id="iFem" checked> <label for="iFem"> Feminino </label>
				<legend> Formação </legend>
				<select name="OPÇÕES">
				<option value="Ensino médio incompleto" selected>Ensino médio incompleto
				<option value="Ensino médio completo" >Ensino médio completo
				<option value="Ensino superior incompleto" >Ensino superior incompleto
				<option value="Ensino superior completo" >Ensino superior completo
				</select>
				<legend> Profissão </legend>
				<select name="OPÇÕES">
				<option value="Profissão1" selected>Administração
				<option value="Profissão2" >Professor
				<option value="Profissão3" >médico
				<option value="Profissão4" >Analista de sistemas 
				<option value="Profissão5" >Engenheiro 
				<option value="Profissão6" >desenvolvedor de software
				</select>
				
				<p><label for="tCPF">Digite seu CPF:</label>
				<input type="text" name="tCPF" id="iNome" size="20" maxlength="50" placeholder="CPF Completo (11 dígitos)" /> </p>
				
			</fieldset>
			<fieldset>
				<legend> Contato </legend>
				<img src="https://cdn.pixabay.com/photo/2014/07/10/14/58/letters-389108_640.png" align="left" width="300">
				<p><label for="iEmail">Digite seu e-mail:</label>
				<input type="Email" name="tEmail" id="iEmail" size="40" maxlength="50" placeholder="Email Completo" /> </p>
				<p><label for="iCel">Digite seu Telefone:</label>
				<input type="text" name="tTelefone" id="iTelefone" size="20" maxlength="50" placeholder="Telefone" /> </p>
				<p><label for="iCel">Digite seu celular:</label>
				<input type="text" name="tCel" id="iCel" size="20" maxlength="50" placeholder="Celular" /> </p>
				<p><label for="iRdsc">Informe seu Discord:</label> 
				<input type="text" name="Discord" id="iDiscord" Size="20" maxlength="50" placeholder="Informe seu Nome e Tag" /> </p>
			</fieldset>
			<fieldset>
				<legend> Endereço </legend>
				<img src="https://image.flaticon.com/icons/png/512/609/609803.png" align="left" width="300">
				<p><label for="iCEP">Digite o CEP:</label>
				<input type="text" name="tCEP" id="iCEP" size="20" maxlength="50" placeholder="CEP completo (oito dígitos)" /> </p>
				<p><label for="iRua">Digite sua rua:</label>
				<input type="text" name="tRua" id="iRua" size="20" maxlength="50" placeholder="Rua" /> </p>
				<p><label for="iNum">Digite o número:</label>
				<input type="text" name="tNum" id="iNum" size="5" maxlength="50" placeholder="Número" /> </p>
				<p><label for="iCom">Complemento:</label>
				<input type="text" name="tCOm" id="iCOm" size="20" maxlength="50" placeholder="Complemento" /> </p>
				<p><label for="iBairro">Digite o bairro:</label>
				<input type="text" name="tBairro" id="iBairro" size="20" maxlength="50" placeholder="Bairro" /> </p>
				<p><label for="iEstado">Digite o estado:</label>
				<select name="OPÇÕES">
				<option value="Estado1" selected>RJ
				<option value="Estado2" >MG
				<option value="Estado3" >SP
				<option value="Estado4" >RG
				<option value="Estado5" >MT
				<option value="Estado6" >BA
				</select>
				<p><label for="iCidade">Digite a cidade:</label>
				<input type="text" name="tCidade" id="iCidade" size="20" maxlength="50" placeholder="Cidade" /> </p>
			</fieldset>
			 <br>
			<center>
			<input type="reset" value="Limpar">
			<a href="Salvar.html">Salvar</a>
			</center>
		</form>
	</body>
</html>
