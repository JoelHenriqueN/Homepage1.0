<html>
	<head>
		<meta charset="utf-8">
		<title>Exercicio 4</title>
		<script type="text/javascript">
			function validar() {
				var mens = " ";
				if (document.getElementById("numero").validity.rangeOverflow) {
				mens = "Número é maior!";
				}

				else if (document.getElementById("numero").validity.rangeUnderflow) {
				mens = "Número é menor!";
				}

				else {
				mens = "Número válido!";
				}
				document.getElementById("imprimir").innerHTML = mens;
				}
		</script>
	</head>

	<body>
		<p> Entre com um número entre 1 e 99: </p>
		<input id="numero" type="number" min="1" max="99">
		<button onclick="validar()">OK</button>
		<p id="imprimir"></p>
	</body>
</html>
