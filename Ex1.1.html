<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Ex1.1</title>
	</head>
	<body>
		<form>
		<fieldset>
			<legend>Dados Pessoais</legend>
			<p><label for="nome">Digite seu nome:</label>
			<input type="text" name="nome" id="nome" size="20" maxlength="10" placeholder="nome"/></p>
			<p><label for="snome">Digite seu sobrenome:</label>
			<input type="text" name="snome" id="snome" size="20" maxlength="10" placeholder="sobrenome"/></p>
			<p>Data de nascimento:<input type="date" name="data" id="data"/></p>
			<p><label for="email">Digite seu email:</label>
			<input type="email" name="email" id="email" size="20" maxlength="100" placeholder="email"/></p>
			<p>Seu sexo:</p>
			<select name="sexo">
				<option value="Masculino" selected>Masculino
				<option value="Feminino">Feminino
		</fieldset>
		<fieldset>
			<legend>Endereço</legend>
			<p><label for="rua">Digite sua rua:</label>
			<input type="text" name="rua" id="rua" size="20" maxlength="100" placeholder="nome da rua"/></p>
			<p><label for="num">Digite o numero da sua residencia:</label>
			<input type="text" name="num" id="num" size="20" maxlength="10" placeholder="numero da casa"/></p>
			<p><label for="bairro">Digite seu bairro:</label>
			<input type="text" name="bairro" id="bairro" size="20" maxlength="100" placeholder="nome do bairro"/></p>
			<p><label for="estado">Digite seu estado:</label>
			<input type="text" name="estado" id="estado" size="20" maxlength="100" placeholder="nome do estado"/></p>
			<p><label for="pais">Digite sua rua:</label>
			<input type="text" name="pais" id="pais" size="20" maxlength="100" placeholder="nome do pais"/></p>
		</fieldset>
		<fieldset>
			<legend>Preferências</legend>
			<p>Escolha suas preferencia:</p>
				<p><input type="checkbox" name="Pref" value="novlea"/>Novela</p>
				<p><input type="checkbox" name="Pref" value="noticias"/>Noticias</p>
				<p><input type="checkbox" name="Pref" value="jogos"/>Jogos</p>
				<p><input type="checkbox" name="Pref" value="outros"/>Entre outros</p>
		</fieldset>
		<fieldset>
			<legend>Curso e periodo</legend>
			<p><label for="curso">Digite seu curso:</label>
			<input type="text" name="curso" id="curso" size="20" maxlength="100" placeholder="nome do seu curso"/></p>
			<p><label for="pe">Digite sua rua:</label>
			<input type="text" name="pe" id="pe" size="20" maxlength="100" placeholder="periodo atual"/></p>
		</fieldset>
		<fieldset>
			<legend>Rede social e Comentarios</legend>
			<p><label for="face">Link do Facebook:</label>
			<input type="text" name="face" id="face" size="20" maxlength="100" placeholder="link"/></p>
			<p><label for="insta">Link do Instagram:</label>
			<input type="text" name="insta" id="insta" size="20" maxlength="100" placeholder="link"/></p>
		<fielset>
			<p>Deixe sua opnião:</p>
			<textarea name="opniao" row="100" col="100"></textarea>
		</fielset>
		</fieldset>
			
		</form>
	</body>
</html>
